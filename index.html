<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evershift RPG</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #game {
      background: #2b2b2b;
      padding: 15px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #log {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-top: 15px;
      background: #111;
    }
    #stats {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .actions {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Evershift RPG</h1>
  <div id="game">
    <div id="classSelect">
      <p>Select your class:</p>
      <button onclick="chooseClass('Warrior')">Warrior</button>
      <button onclick="chooseClass('Mage')">Mage</button>
      <button onclick="chooseClass('Rogue')">Rogue</button>
    </div>
    <div id="stats"></div>
    <div class="actions">
      <button onclick="continueJourney()">Continue Journey</button>
      <button onclick="showInventory()">Inventory</button>
      <button onclick="showSkills()">Skills</button>
      <button onclick="simulatePvP()">PvP Battle</button>
    </div>
    <div id="log"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
